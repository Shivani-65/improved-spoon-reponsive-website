{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}
{% block body %}

<div class="container-fluid px-0 mb-0 ">
    <img src="\static\image\contact1.jpg" class="d-block w-100 mx-0" height="100%" width="100%" alt="">
</div>

<section id="about_us" class="py-5">
    <h1 class="text-center">Contact us</h1>


    <form method="post" action="/contact">
        {% csrf_token %}


        <div class="container">

            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address">
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Mobile Number</label>
                <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your mobile no.">
            </div>

            <div class="mb-3">
                <label for="desc" class="form-label">Send message</label>
                <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>

        </div>
</section>
</form>



</section>


{% endblock body %}
